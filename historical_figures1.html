<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Figures</title>
  <link rel="stylesheet" href="hf1style.css">
</head>
<body>
  <div class="container">
    <h1>Day in the Life</h1>
    <p>Select a historical figure to experience their decision-making!</p>
    <div class="figures-grid">
      <div class="figure" onclick="navigateToSimulation('Napoleon')">
        <div class="figure-name">Napoleon Bonaparte</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Bonaparte_premier_Consul_G%C3%A9rard_Chantilly.jpg/640px-Bonaparte_premier_Consul_G%C3%A9rard_Chantilly.jpg" alt="Napoleon Bonaparte">
        <div class="hover-text">Know how he thinks!</div>
      </div>
      <div class="figure" onclick="navigateToSimulation('CatherineTheGreat')">
        <div class="figure-name">Catherine the Great</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/%D0%95%D0%BA%D0%B0%D1%82%D0%B5%D1%80%D0%B8%D0%BD%D0%B0_II._~1774%D0%B3._%D0%9F%D0%BE%D1%80%D1%82%D1%80%D0%B5%D1%82_%D0%9B%D0%B5%D0%B2%D0%B8%D1%86%D0%BA%D0%BE%D0%B3%D0%BE_Levitzky._Catherine_II_in_1794_e2_17.jpg/640px-%D0%95%D0%BA%D0%B0%D1%82%D0%B5%D1%80%D0%B8%D0%BD%D0%B0_II._~1774%D0%B3._%D0%9F%D0%BE%D1%80%D1%82%D1%80%D0%B5%D1%82_%D0%9B%D0%B5%D0%B2%D0%B8%D1%86%D0%BA%D0%BE%D0%B3%D0%BE_Levitzky._Catherine_II_in_1794_e2_17.jpg" alt="Catherine the Great">
        <div class="hover-text">Know how she thinks!</div>
      </div>
      <div class="figure" onclick="navigateToSimulation('BenjaminFranklin')">
        <div class="figure-name">Benjamin Franklin</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Joseph_Siffrein_Duplessis_-_Benjamin_Franklin_-_Google_Art_Project.jpg/640px-Joseph_Siffrein_Duplessis_-_Benjamin_Franklin_-_Google_Art_Project.jpg" alt="Benjamin Franklin">
        <div class="hover-text">Know how he thinks!</div>
      </div>
      <div class="figure" onclick="navigateToSimulation('MarieAntoinette')">
        <div class="figure-name">Marie Antoinette</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Marie-Antoinette%2C_1775_-_Mus%C3%A9e_Antoine_L%C3%A9cuyer.jpg/640px-Marie-Antoinette%2C_1775_-_Mus%C3%A9e_Antoine_L%C3%A9cuyer.jpg" alt="Marie Antoinette">
        <div class="hover-text">Know how she thinks!</div>
      </div>
      <div class="figure" onclick="navigateToSimulation('Voltaire')">
        <div class="figure-name">Voltaire</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Nicolas_de_Largilli%C3%A8re_-_Portrait_de_Voltaire_%281694-1778%29_en_1718_-_P208_-_Mus%C3%A9e_Carnavalet_-_2.jpg/640px-Nicolas_de_Largilli%C3%A8re_-_Portrait_de_Voltaire_%281694-1778%29_en_1718_-_P208_-_Mus%C3%A9e_Carnavalet_-_2.jpg" alt="Voltaire">
        <div class="hover-text">Know how he thinks!</div>
      </div>
      <div class="figure" onclick="navigateToSimulation('JamesCook')">
        <div class="figure-name">James Cook</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Old_Westland_p24_Cook.jpg/640px-Old_Westland_p24_Cook.jpg" alt="James Cook">
        <div class="hover-text">Know how he thinks!</div>
      </div>
    </div>
  </div>
  <script>
  function navigateToSimulation(figure) {
  window.location.href = `simulation.html?figure=${figure}`;
}

  </script>
</body>
</html>
