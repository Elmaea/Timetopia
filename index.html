<!DOCTYPE html>
<html lang="en">
<head>

<body class="homepage">

  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>TIMETOPIA</h1>
      <p>Explore history like never before!</p>
    </header>

    <!-- Buttons -->
    <div class="button-group">
      <button onclick="navigate('timeline_main')">Timeline</button>
      <button onclick="navigate('quiz')">Quiz</button>
      <button onclick="navigate('day-in-life')">Day in Life</button>
    </div>
    <div id="time-travel-buddy" class="time-travel-buddy">
      <div class="avatar-container">
        <img src="people.png" alt="AI Avatar" id="avatar" />
      </div>
      <div class="chat-container">
        <div id="response"></div>
      </div>
    </div>
    
  <div class="chat-container">
    <input type="text" id="user-input" placeholder="Ask me about history..." />
    <button onclick="sendMessage()">Ask</button>
    <div id="response"></div>
  </div>
  </div>
