<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #era-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
    }
    .popup-buttons button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="era-info">Loading...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Get the selected era from the URL
    const params = new URLSearchParams(window.location.search);
    const era = params.get('era');

    // Era details
    const eraDetails = {
      '18th': "18th Century: Age of Enlightenment, early Industrial Revolution.",
      '19th': "19th Century: Industrial Revolution, rise of empires.",
      '20th': "20th Century: World Wars, Cold War, space race.",
      '21st': "21st Century: Digital age, global challenges."
    };

    // Display era info
    document.getElementById('era-info').innerText = eraDetails[era] || "Unknown Era";

    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Centered at latitude 20, longitude 0

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Era-specific data
    const eraData = {
      '18th': [
        { name: "Philadelphia, USA", description: "The city was central to the American Revolution, hosting the Continental Congress and the signing of the Declaration of Independence (1776). It became a symbol of liberty and democracy.", lat: 38.9072, lng: -77.0369 },
        { name: "Industrial Revolution Beginnings", description: "The Industrial Revolution began in Britain and spread globally, transforming economies and societies.", lat: 51.5074, lng: -0.1278 }
      ],
      '19th': [
        { name: "British Empire Expansion", description: "At its peak, the British Empire controlled vast territories across the globe.", lat: 51.5074, lng: -0.1278 },
        { name: "Meiji Restoration (Japan)", description: "Japan underwent rapid modernization and industrialization during the Meiji period.", lat: 35.6895, lng: 139.6917 }
      ],
      '20th': [
        { name: "World War II Europe", description: "The devastation of World War II reshaped Europe and the global order.", lat: 48.8566, lng: 2.3522 },
        { name: "Space Race (USA)", description: "The USA's space race led to monumental achievements like the moon landing in 1969.", lat: 29.7604, lng: -95.3698 }
      ],
      '21st': [
        { name: "Global Technology Hub", description: "San Francisco became the global center for technological innovation.", lat: 37.7749, lng: -122.4194 },
        { name: "Sustainability Efforts", description: "Countries worldwide are working on sustainability initiatives to address global climate challenges.", lat: 55.7558, lng: 37.6173 }
      ]
    };

    // Debugging step: Check if data exists for the era
    console.log(eraData[era]);

    // Add markers to the map for the selected era
    if (eraData[era]) {
      eraData[era].forEach(location => {
        // Debugging: Check each location
        console.log(location);

        const popupContent = `
          <b>${location.name}</b><br>
          ${location.description}
          <div class="popup-buttons">
            <button onclick="window.location.href='historical_figures.html?location=${encodeURIComponent(location.name)}'">Historical Figures</button>
            <button onclick="window.location.href='historical_events.html?location=${encodeURIComponent(location.name)}'">Events</button>
          </div>
        `;

        L.marker([location.lat, location.lng])
          .addTo(map)
          .bindPopup(popupContent);
      });
    } else {
      alert('No data available for this era.');
    }
  </script>
</body>
</html>
