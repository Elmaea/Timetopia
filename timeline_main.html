<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Enhanced Horizontal Timeline</title>
</head>
<body>
  <div class="timeline-container">
    <button class="nav-button left" onclick="scrollTimeline(-300)">⬅️</button>
    <div class="timeline">
      <!-- Timeline items will be dynamically inserted here -->
    </div>
    <button class="nav-button right" onclick="scrollTimeline(300)">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
